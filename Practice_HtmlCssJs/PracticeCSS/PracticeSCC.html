<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PracticeCSS</title>
    <style>
        /* 버튼 스타일 */
        a:link, a:visited {
			background-color: #FFA500; /* 버튼 배경색 */
			color: blue;
			padding: 15px 25px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
		}
		a:hover, a:active { background-color: #FF4500; }
    </style>
</head>
<body>
    <h1>링크를 활용한 버튼</h1>
    <p><a href="#" target="_blank">가즈아아아아!!</a></p>
</body>
</html>
